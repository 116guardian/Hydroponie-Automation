<!-- put this once in <head> -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- viewer block in <body> -->
<section style="max-width:1200px;margin:0 auto;padding:16px">
  <h2 style="margin:0 0 8px">3D Assembly Preview</h2>
  <model-viewer
    src="assets/models/test-v2.usdz"        <!-- use test%20v2.usdz if you kept the space -->
    camera-controls
    auto-rotate
    touch-action="pan-y"
    ar
    ar-modes="webxr scene-viewer quick-look"
    style="width:100%;height:70vh;border-radius:16px;overflow:hidden;background:#0b0d10">
  </model-viewer>

  <!-- Optional: a small AR-only button for iOS Quick Look -->
  <p style="margin:8px 0 0">
    <a rel="ar" href="assets/models/test-v2.usdz">Open in AR (iPhone/iPad)</a>
  </p>
</section>
