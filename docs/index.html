<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hydroponie Automation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#0b0d10}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="color:#fff;margin:0 0 8px">3D Assembly Preview</h2>

    <model-viewer
      src="assets/models/test-v2.glb?v=1"
      ios-src="assets/models/test-v2.usdz?v=1"
      camera-controls
      auto-rotate
      touch-action="pan-y"
      ar
      ar-modes="webxr scene-viewer quick-look"
      style="width:100%;height:70vh;border-radius:16px;overflow:hidden;background:#111">
    </model-viewer>

    <p><a rel="ar" href="assets/models/test-v2.usdz?v=1">Open in AR (iPhone/iPad)</a></p>
  </div>
</body>
</html>
