<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Système d’Hydroponie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    .stage { position: relative; max-width: 1600px; margin: 24px auto; }
    .stage img { display:block; width:100%; height:auto; }
    .hotspot {
      position:absolute; display:block; background: transparent; outline: none;
      border-radius: 6px;
    }
    .hotspot:hover, .hotspot:focus {
      box-shadow:
        0 0 0 3px rgba(0,123,255,.9) inset,
        0 0 0 3px rgba(0,123,255,.9);
      background: rgba(0,123,255,.08);
    }
    .hotspot::after {
      content: attr(data-label);
      position:absolute; left:8px; top:8px;
      padding:2px 6px; font-size:12px; background:rgba(0,0,0,.6);
      color:#fff; border-radius:4px; opacity:0; transition:opacity .15s linear;
    }
    .hotspot:hover::after, .hotspot:focus::after { opacity:1; }
  </style>
</head>
<body>
  <div class="stage">
    <img src="./Diagram_Hydroponie.png" alt="Système d’Hydroponie">

    <!-- pH sensor -> external DFRobot DO page (per your request) -->
    <a class="hotspot"
       href="https://wiki.dfrobot.com/Gravity__Analog_Dissolved_Oxygen_Sensor_SKU_SEN0237"
       target="_blank" rel="noopener"
       aria-label="Sonde pH" data-label="Sonde pH"
       style="left:5%; top:10%; width:20%; height:36%;" tabindex="0"></a>

    <!-- ESP32 -> external user guide -->
    <a class="hotspot"
       href="https://docs.espressif.com/projects/esp-idf/en/v5.3/esp32s3/hw-reference/esp32s3/user-guide-devkitc-1.html"
       target="_blank" rel="noopener"
       aria-label="ESP32" data-label="ESP32"
       style="left:42%; top:36%; width:14%; height:44%;" tabindex="0"></a>

    <!-- Pump(s) -> local PDF -->
    <a class="hotspot"
       href="./NKP-Peristaltic-Pump.pdf" target="_blank" rel="noopener"
       aria-label="Pompe 1" data-label="Pompe 1"
       style="left:76%; top:18%; width:10%; height:72%;" tabindex="0"></a>

    <!-- Water temperature sensor -> local PDF -->
    <a class="hotspot"
       href="./ds18b20.pdf" target="_blank" rel="noopener"
       aria-label="Température eau" data-label="Température eau"
       style="left:6%; top:48%; width:20%; height:22%;" tabindex="0"></a>

    <!-- Dissolved oxygen sensor -> local PDF -->
    <a class="hotspot"
       href="./Surveyor-DO-datasheet.pdf" target="_blank" rel="noopener"
       aria-label="Capteur d'Oxygène dissous" data-label="Capteur d'Oxygène dissous"
       style="left:6%; top:73%; width:18%; height:16%;" tabindex="0"></a>
  </div>
</body>
</html>
