<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hydroponie Automation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%} body{margin:0;background:#0b0d10}
    .stage{height:100vh;max-height:100vh}
  </style>
</head>
<body>
  <model-viewer class="stage"
    src="assets/models/test-v2.glb?v=3"
    ios-src="assets/models/test-v2.usdz?v=3"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="0.7"
    shadow-intensity="0.7"
    shadow-softness="0.9"
    touch-action="pan-y"
    style="width:100%;height:100%;display:block;border-radius:16px;overflow:hidden;background:#111">
  </model-viewer>
</body>
</html>
