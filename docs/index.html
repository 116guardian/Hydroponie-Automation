<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Système d’Hydroponie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    .wrap { max-width: 1600px; margin: 24px auto; padding: 0 12px; }
    img { display: block; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Set width to the PNG’s native pixel width so the <area> coords match -->
    <img src="Diagram_Hydroponie.png" width="1600"
         usemap="#hydromap" alt="Système d’Hydroponie">

    <map name="hydromap">
      <!-- Rectangle coords: left,top,right,bottom in image pixels -->
      <!-- EXAMPLES — replace href with your real links and adjust coords -->
      <area shape="rect" coords="360,394,560,580"
            href="https://example.com/datasheet-ph" target="_blank" rel="noopener"
            alt="Sonde pH">
      <area shape="rect" coords="940,490,1190,605"
            href="https://example.com/datasheet-pompe" target="_blank" rel="noopener"
            alt="Pompe 1">
      <!-- ajoutez d’autres <area> ici -->
    </map>
  </div>
</body>
</html>
