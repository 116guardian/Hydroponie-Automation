<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Système d’Hydroponie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    .stage { position: relative; max-width: 1600px; margin: 24px auto; }
    .stage img { display:block; width:100%; height:auto; }

    /* Clickable hotspot with hover/focus box */
    .hotspot {
      position:absolute; display:block; background: transparent; outline: none;
      border-radius: 6px; /* rounds the hover box corners */
    }
    .hotspot:hover,
    .hotspot:focus {
      box-shadow:
        0 0 0 3px rgba(0,123,255,.9) inset,
        0 0 0 3px rgba(0,123,255,.9);
      background: rgba(0,123,255,.08);
    }
    /* Optional label on hover */
    .hotspot::after {
      content: attr(data-label);
      position:absolute; left:8px; top:8px;
      padding:2px 6px; font-size:12px; background:rgba(0,0,0,.6);
      color:#fff; border-radius:4px; opacity:0; transition:opacity .15s linear;
    }
    .hotspot:hover::after, .hotspot:focus::after { opacity:1; }
  </style>
</head>
<body>
  <div class="stage">
    <img src="./Diagram_Hydroponie.png" alt="Système d’Hydroponie">

    <!-- pH sensor — EXACT values from your screenshot -->
    <a class="hotspot"
       href="./ph-sensor-datasheet.pdf" target="_blank" rel="noopener"
       aria-label="Sonde pH" data-label="Sonde pH"
       style="left:5%; top:10%; width:20%; height:36%;" tabindex="0"></a>

    <!-- ESP32 module — EXACT values -->
    <a class="hotspot"
       href="./ESP32-CAM.png" target="_blank" rel="noopener"
       aria-label="ESP32" data-label="ESP32"
       style="left:42%; top:36%; width:14%; height:44%;" tabindex="0"></a>

    <!-- Pompe 1 — EXACT values -->
    <a class="hotspot"
       href="./pompe1-specs.pdf" target="_blank" rel="noopener"
       aria-label="Pompe 1" data-label="Pompe 1"
       style="left:76%; top:18%; width:10%; height:72%;" tabindex="0"></a>

    <!-- NEW: Water temperature sensor (placeholder coords; tweak to fit your image) -->
    <a class="hotspot"
       href="./water-temp-datasheet.pdf" target="_blank" rel="noopener"
       aria-label="Température eau" data-label="Température eau"
       style="left:24%; top:60%; width:12%; height:18%;" tabindex="0"></a>

    <!-- NEW: Dissolved oxygen sensor (placeholder coords; tweak to fit your image) -->
    <a class="hotspot"
       href="./dissolved-oxygen-datasheet.pdf" target="_blank" rel="noopener"
       aria-label="Oxygène dissous" data-label="Oxygène dissous"
       style="left:30%; top:78%; width:12%; height:16%;" tabindex="0"></a>

    <!-- Add more hotspots similarly -->
  </div>
</body>
</html>
